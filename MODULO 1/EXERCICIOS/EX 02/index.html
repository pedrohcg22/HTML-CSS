<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um Paragrafo
        de qualquer jeito.
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN (MAIOR QUE / GREATER THAN (MENOR QUE)-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, você pode usar a tag br</p>
    <P>Vamos adicionar alguns simbolos especiais: <!--Ex a baixo-->
        &reg;
        &copy;
        &trade;

    </P>
    <p>&#x1F480</p>
    <p>&#x1F47A</p>
</body>
</html>
